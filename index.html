<html lang="en">

    <meta charset="UTF-8" />

  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",

  <style>
    body {
      background-color: #0f172a; /* Equivalent to slate-900 */
      /* Subtle radial gradient for depth */
      background-image: radial-gradient(circle at top left, rgba(30, 41, 59, 0.3), transparent 40%), 
                        radial-gradient(circle at bottom right, rgba(51, 65, 85, 0.3), transparent 50%);
    }
    /* Custom scrollbar for a more modern look - WebKit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0f172a; /* slate-900 */
    }
    ::-webkit-scrollbar-thumb {
      background: #1e293b; /* slate-800 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #334155; /* slate-700 */
    }
    /* For Firefox */
    * {
      scrollbar-width: thin;
      scrollbar-color: #1e293b #0f172a; /* thumb track */
    }

    /* Heartbeat/Shine animation for footer heart */
    .heart-icon {
      transition: transform 0.2s ease-in-out, filter 0.2s ease-in-out;
    }
    .heart-icon:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 5px #ef4444); /* red-500 glow */
    }

    /* Tailwind custom utilities via JS are not feasible here, so direct CSS for complex gradients */
    .btn-primary-gradient {
      background-image: linear-gradient(to right, #14b8a6, #06b6d4); /* teal-500 to cyan-500 */
    }
    .btn-primary-gradient:hover {
      background-image: linear-gradient(to right, #0d9488, #0891b2); /* teal-600 to cyan-600 */
    }
    .btn-secondary-gradient {
      background-image: linear-gradient(to right, #8b5cf6, #6366f1); /* purple-500 to indigo-500 */
    }
    .btn-secondary-gradient:hover {
      background-image: linear-gradient(to right, #7c3aed, #4f46e5); /* purple-600 to indigo-600 */
    }
    
    /* Modal and README styles */
    .modal-overlay { /* Fallback if Tailwind backdrop isn't enough or specific layering needed */
        background-color: rgba(15, 23, 42, 0.8); /* slate-900 with opacity */
    }
    .readme-content img {
        max-width: 100%;
        height: auto;
        border-radius: 0.375rem; /* rounded-md */
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
    }
    .readme-content a {
        color: #5eead4; /* teal-300 */
        text-decoration: underline;
    }
    .readme-content a:hover {
        color: #2dd4bf; /* teal-400 */
    }
    .readme-content code {
      background-color: #334155; /* slate-700 */
      color: #e2e8f0; /* slate-200 */
      padding: 0.125rem 0.25rem;
      border-radius: 0.25rem;
      font-size: 0.875em;
    }
    .readme-content pre code {
      display: block;
      padding: 0.75rem;
      overflow-x: auto;
    }
    .readme-content h1, .readme-content h2, .readme-content h3 {
        border-bottom: 1px solid #334155; /* slate-700 */
        padding-bottom: 0.3em;
        margin-bottom: 0.5em;
        margin-top: 1em;
    }
     .readme-content ul, .readme-content ol {
        margin-left: 1.5rem;
        margin-bottom: 0.75rem;
    }
    .readme-content li > p { /* To avoid double margin if <p> is inside <li> */
        margin-bottom: 0.25rem;
    }
    .readme-content blockquote {
        border-left: 4px solid #475569; /* slate-600 */
        padding-left: 1rem;
        color: #94a3b8; /* slate-400 */
        margin-left: 0;
        margin-right: 0;
    }
    .readme-content table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    .readme-content th, .readme-content td {
      border: 1px solid #475569; /* slate-600 */
      padding: 0.5rem;
      text-align: left;
    }
    .readme-content th {
      background-color: #1e293b; /* slate-800 */
    }


  </style>
<link rel="stylesheet" href="/index.css">

</html>
